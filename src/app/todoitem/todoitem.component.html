<div class="task"
     [class.task_todo]="!isDone()"
     [class.task_done]="isDone()">
  <div
    class="task__status"
    [class.task__status_todo]="!isDone()"
    [class.task__status_done]="isDone()"
    (click)="changeStatus()"
  ></div>
  <span class="task__name">{{item.name}}</span>
  <div class="task__delete-button" (click)="deleteTodo()">&#x274C;</div>
</div>
